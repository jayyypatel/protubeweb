{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from uitheme.net/sociala/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 31 May 2023 08:56:37 GMT -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Protube Web</title>

    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/feather.css' %}">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">



</head>

<body class="color-theme-blue">

    <div class="preloader"></div>

    <div class="main-wrap">

        <div class="nav-header bg-transparent shadow-none border-0">
            <div class="nav-top w-100">
                <a href="{% url 'root:index' %}"><i class="feather-zap text-success display1-size me-2 ms-0"></i><span
                        class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">Protubeweb
                    </span> </a>


                <a href="{% url 'auth_system:register_user' %}"
                    class="header-btn d-none d-lg-block bg-current fw-500 text-white font-xsss p-3 ms-auto w100 text-center lh-20 rounded-xl">Register</a>
                <!-- <a href="#" class="header-btn d-none d-lg-block bg-current fw-500 text-white font-xsss p-3 ms-2 w100 text-center lh-20 rounded-xl"  data-bs-toggle="modal" data-bs-target="#Modalregister">Register</a> -->

            </div>


        </div>

        <div class="row">
            <div class="col-xl-5 d-none d-xl-block p-0 vh-100 bg-image-cover bg-no-repeat"
                style="background-image: url('/static/images/login-bg-2.jpg');"></div>
            <div class="col-xl-7 vh-100 align-items-center d-flex bg-white rounded-3 overflow-hidden">
                <div class="card shadow-none border-0 ms-auto me-auto login-card">
                    <div class="card-body rounded-0 text-left">

                        <!--Password Reset Complete-->
                        <div class="container p-4" style='margin-top:200px;'>
                            <h2 class="font-weight-bold mt-3">Password reset complete</h2>
                            <hr>
                            <p>Your password has been set. You may go ahead and log in now.</p>
                            <a href="{% url 'auth_system:login_user' %}" class="btn btn-primary">Log in</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="{% static 'js/plugin.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</body>



</html>
