{% extends 'root/layout.html' %}
{% load static %}


{% block body %}
<div class="middle-sidebar-bottom">
    <div class="middle-sidebar-left pe-0">
        <div class="row">
            <div class="col-xl-12">
                <div class="card shadow-xss w-100 d-block d-flex border-0 p-4 mb-3">
                    <div class="card-body d-flex align-items-center p-0">
                        <h2 class="fw-700 mb-0 mt-0 font-md text-grey-900">My Friends</h2>
                        
                    </div>
                </div>

                <div class="row ps-2 pe-2">
                    
                    {% if not all_users %}
                        <h2>No friends yet</h2>
                    {% endif %}

                    {% for i in all_users %}
                    <div class="col-md-3 col-sm-4 pe-2 ps-2">
                        <div class="card d-block border-0 shadow-xss rounded-3 overflow-hidden mb-3">
                            <div class="card-body d-block w-100 ps-3 pe-3 pb-4 text-center">
                                <figure class="avatar ms-auto me-auto mb-0 position-relative w65 z-index-1">
                                    
                                    
                                    {% if i.p_img %}
                                    <img src="{{i.p_img.url}}" alt="image" class="float-right p-0 bg-white rounded-circle w-100 shadow-xss">  
                                    {% else %}
                                    <img src="{% static '/static/images/profile-4.png' %}" alt="image" class="float-right p-0 bg-white rounded-circle w-100 shadow-xss"></figure>    
                                    {% endif %}
                                </figure>              
                                    
                                
                                    <div class="clearfix"></div>
                                <h4 class="fw-700 font-xsss mt-3 mb-1">{{i.first_name}} </h4>
                                <p class="fw-500 font-xsssss text-grey-500 mt-0 mb-3">{{i.email}}</p>
                                <a href="{% url 'root:user_profile' i.username %}" class="mt-0 btn pt-2 pb-2 ps-3 pe-3 lh-24 ms-1 ls-3 d-inline-block rounded-xl bg-success font-xsssss fw-700 ls-lg text-white">View Profile</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                        
                    

                    
                </div>
            </div>               
        </div>
    </div>
    
</div> 
{% endblock body %}
