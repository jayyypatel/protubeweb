{% load static %}

<div class="card w-100 shadow-xss rounded-xxl border-0 ps-4 pt-4 pe-4 pb-3 mb-3">
    <form action="." method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="card-body p-0">
            <i class="btn-round-sm font-xs text-primary feather-edit-3 me-2 bg-greylight"></i>
            <input type="submit"
                class=" p-2 lh-20 w100 bg-primary-gradiant me-2 text-white text-center font-xssss fw-600 ls-1 rounded-xl"
                value="Create Post">
                <select name='postType' id='postType' style="color:white;width: 200px; height: 35px; border: 1px solid #000000; border-radius: 15px;background-color: #007aff;">
                    <option value="">Select Post Type</option>
                    <option value="general">General</option>
                    <option value="kids">for kids</option>
                    <option value="teenager">for teenagers</option>
                    <option value="adult">for adults</option>
                  </select>
        </div>

        <div class="card-body p-0 mt-3 position-relative">
            <figure class="avatar position-absolute ms-2 mt-1 top-5"><img src="{% static 'images/user-8.png' %}"
                    alt="image" class="shadow-sm rounded-circle w30">
            </figure>
            <!-- <textarea name="message"
            class="h100 bor-0 w-100 rounded-xxl p-2 ps-5 font-xssss text-grey-500 fw-500 border-light-md theme-dark-bg"
            cols="30" rows="10" placeholder="What's on your mind?"></textarea> -->
            {{form.content}}
        </div>
        <div class="card-body d-flex p-0 mt-0">
            <i class="font-md text-success feather-video me-2"></i>
            {{form.video}}

            

            
              
        </div>
    </form>
</div>
