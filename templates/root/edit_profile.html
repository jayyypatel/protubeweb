{% extends 'root/layout.html' %}
{% load static %}

{% block body %}
<div class="middle-sidebar-bottom">
    <div class="middle-sidebar-left">
        <div class="middle-wrap">
            <div class="card w-100 border-0 bg-white shadow-xs p-0 mb-4">
                <div class="card-body p-4 w-100 bg-current border-0 d-flex rounded-3">
                    <a href="{% url 'root:my_profile' %}" class="d-inline-block mt-2"><i class="ti-arrow-left font-sm text-white"></i></a>
                    <h4 class="font-xs text-white fw-600 ms-4 mb-0 mt-2">Account Details</h4>
                </div>
                <div class="card-body p-lg-5 p-4 w-100 border-0 ">
                <div class="row justify-content-center">
                    <div class="col-lg-4 text-center">
                        <figure class="avatar ms-auto me-auto mb-0 mt-2 w100">
                            
                            {% if user.p_img %}
                            <img src="{{user.p_img.url}}" alt="image" class="shadow-sm rounded-3 w-100">
                            {% else %}
                            <img src="{% static 'images/pt-1.jpg' %}" alt="image" class="shadow-sm rounded-3 w-100">
                            {% endif %}
                                
                            
                        
                        </figure>
                        <h2 class="fw-700 font-sm text-grey-900 mt-3">
                            {{user.first_name}}
                        </h2>
                        <h4 class="text-grey-500 fw-500 mb-3 font-xsss mb-4">{{user.email}}</h4>    
                        <!-- <a href="#" class="p-3 alert-primary text-primary font-xsss fw-500 mt-2 rounded-3">Upload New Photo</a> -->
                    </div>
                </div>

                <form action="." method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <div class="form-group">
                                <label class="mont-font fw-600 font-xsss">First Name</label>
                                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                            </div>        
                        </div>
                        
                        
                    </div>

                    <div class="row">
                       

                        <div class="col-lg-6 mb-3">
                            <div class="form-group">
                                <label class="mont-font fw-600 font-xsss">Phone</label>
                                <input type="text" class="form-control" name="contact" value="{{user.contact}}">
                            </div>        
                        </div>
                    </div>

                    <div class="row">
                        

                        <div class="col-lg-12 mb-3">
                            <div class="form-group">
                                <label class="mont-font fw-600 font-xsss">Address</label>
                                <input type="text" class="form-control" name="address" value="{{user.address}}">
                            </div>        
                        </div>
                    </div>

                    <div class="row">
                        

                        
                        <div class="col-lg-12 mb-3">
                            <label class="mont-font fw-600 font-xsss">about</label>
                            <textarea class="form-control mb-0 p-3 h100 bg-greylight lh-16" name="about" rows="5" placeholder="Write your message..." spellcheck="false">{{user.about}}</textarea>
                        </div>

                        <div class="col-lg-12">
                           
                            <input type="submit" class="bg-current text-center text-white font-xsss fw-600 p-3 w175 rounded-3 d-inline-block" value="Save">
                        </div>
                    </div>

                </form>
                </div>
            </div>
            <!-- <div class="card w-100 border-0 p-2"></div> -->
        </div>
    </div>
     
</div>
{% endblock body %}
