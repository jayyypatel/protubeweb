{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from uitheme.net/sociala/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 31 May 2023 08:56:37 GMT -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Protube Web</title>

    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/feather.css' %}">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #90b4fb;
        }

        .container {
            position: relative;
            height: 100vh;
            /* Adjust this value to fit your page height */
        }

        .angled-paragraph {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-60%, 50%) rotate(-45deg);
            text-align: center;
            font-size: 40px;
            /* Adjust the font size as needed */
            padding: 10px;
            background-color: 6d9eff;
            /* Adjust the background color as needed */
        }

        .container2 {
            display: flex;
        }

        .left-div,
        .right-div {
        
            width: 50%;
            /* You can adjust this value to set the desired width for each div */
        }
        .right-div{
            margin-top: 100px;
            top: 30%;
        }
    </style>


</head>

<body class="color-theme-blue" style="background-color: #9abcff ;">
    <!-- <div class="marquee">
        <p class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">ProTubeWeb The Social media Webapp</p>
    </div> -->
    <div class="preloader"></div>

    

    <div class="container2">
        <div class="left-div">
            <div class="container">
                
                <span
                    class="d-inline-block fredoka-font ls-3 fw-600 text-current font-md-xxl logo-text mb-0 angled-paragraph">Protubeweb
                </span>
            </div>
        </div>
        <div class="right-div" >

            <h2 class="font-weight-bold mt-3">Reset Password</h2>
            <hr>
            <p>Forgotten your password? Enter your email address below, and we'll email instructions <br> for setting a new
                one.</p>
            <form action="{% url 'auth_system:password_reset' %}" method="POST">
                {% csrf_token %}
                {{ password_reset_form }}
                <button class="btn btn-primary" style="margin-top: 10px;" type="submit">Send email</button>

            </form>
            <br>
            Get back to <a href="{% url 'auth_system:login_user' %}">Login?</a>
        </div>
    </div>


    <script src="{% static 'js/plugin.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</body>



</html>
