{% extends 'root/layout.html' %}
{% load static %}


{% block body %}
<div class="middle-sidebar-bottom">
    <div class="middle-sidebar-left">
        <div class="row">
            <div class="col-xl-12 col-xxl-12 col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card p-md-5 p-4 bg-primary-gradiant rounded-3 shadow-xss bg-pattern border-0 overflow-hidden">
                            <div class="bg-pattern-div"></div>
                            <h2 class="display2-size display2-md-size fw-700 text-white mb-0 mt-0">Shop <span class="fw-700 ls-3 text-grey-200 font-xsssss mt-2 d-block">{{cnt}} PRODUCT FOUND</span></h2>
                        </div>
                    </div>
                
                    <div class="col-lg-12 mt-3">
                        <h4 class="float-left font-xssss fw-700 text-grey-500 text-uppercase ls-3 mt-2 pt-1">{{cnt}} Product found</h4>
                        
                    </div>
                    
                    {% for i in all  %}
                    <div class="col-lg-4 col-md-6">
                        <div class="card w-100 border-0 mt-4">
                            <div class="card-image w-100 p-0 text-center bg-greylight rounded-3 mb-2">
                                <a href="{% url 'root:product_details' i.id %}"><img src="{{i.pic1.url}}" alt="product-image" class="w-100 mt-0 mb-0 p-5"></a>
                            </div>
                            <div class="card-body w-100 p-0 text-center">
                                <h2 class="mt-2 mb-1"><a href="#" class="text-black fw-700 font-xsss lh-26">{{i.name}}</a></h2>
                                <h6 class="font-xsss fw-600 text-grey-500 ls-2">&#8377; {{i.price}}</h6>
                            </div>                                
                        </div>
                    </div>
                    {% endfor %}
                        
                    

                    
                    
                    <div class="col-lg-12 mt-3 mb-5 text-center"><a href="#" class="fw-700 text-white font-xssss text-uppercase ls-3 lh-32 rounded-3 mt-3 text-center d-inline-block p-2 bg-current w150">Load More</a></div>
                </div>
            </div>
        </div>
    </div>
     
</div>
{% endblock body %}
