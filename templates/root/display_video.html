    <video id="videoPlayer" preload="preload" autoplay="autoplay" controls style="top: 0; left: 0; width: 60%; height: 60%;" >
        <source src="{{post.video.url}}" type="video/mp4" style="width: 700px;height: 700px;">
    </video>
    {% for advertisement in advertisements %}
    <div id="advertisement" class="advertisement" style="top: 0; left: 0; width: 60%; height: 60%; background-color: rgba(0, 0, 0, 0.8);display: none; justify-content: center; align-items: center;" data-duration="{{ advertisement.duration }}">
        
        <img src="{{ advertisement.photo.url }}" alt="" width="700px">
    </div>
    {% endfor %}
    </div>
    
    {% for i in all_post %}
    
    {% if i.video %}
    <br>
    <video id="videoPlayer" preload="preload"  controls style="top: 0; left: 0; width: 60%; height: 60%;" >
        <source src="{{i.video.url}}" type="video/mp4" style="width: 700px;height: 700px;">
    </video>


    <br>
    {% endif %}
        
    

    {% endfor %}
        
    
    </center>

    <script>
        var videoPlayer = document.getElementById('videoPlayer');
        var advertisementDivs = document.querySelectorAll('.advertisement');
        var lastAdvertisementTime = -15;

        function displayAdvertisement() {
            var currentTime = Math.floor(videoPlayer.currentTime);
            var currentAdvertisementTime = Math.floor(currentTime / 15) * 15;

            if (currentTime >= 15 && currentAdvertisementTime !== lastAdvertisementTime) {
                lastAdvertisementTime = currentAdvertisementTime;
                advertisementDivs.forEach(function (advertisementDiv) {
                    var duration = parseInt(advertisementDiv.getAttribute('data-duration'), 10);
                    advertisementDiv.style.display = 'flex';
                    videoPlayer.style.display = 'none'; // Hide the video
                    videoPlayer.pause(); // Pause the video

                    setTimeout(function () {
                        advertisementDiv.style.display = 'none';
                        videoPlayer.style.display = 'block'; // Show the video
                        videoPlayer.play(); // Resume video playback
                    }, duration * 1000);
                });
            }
        }
        console.log('Time update event fired')
        // Add event listener for time update
        videoPlayer.addEventListener('timeupdate', displayAdvertisement);
    </script>
