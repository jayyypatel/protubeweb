{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from uitheme.net/sociala/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 31 May 2023 08:56:37 GMT -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Protube Web</title>

    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/feather.css' %}">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        
        body {
            background-color: #90b4fb;
        }

        .container {
            position: relative;
            height: 100vh;
            /* Adjust this value to fit your page height */
        }

        .angled-paragraph {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-60%, 50%) rotate(-45deg);
            text-align: center;
            font-size: 40px;
            /* Adjust the font size as needed */
            padding: 10px;
            background-color: 6d9eff;
            /* Adjust the background color as needed */
        }

        .container2 {
            display: flex;
        }

        .left-div,
        .right-div {
        
            width: 50%;
            /* You can adjust this value to set the desired width for each div */
        }
        .right-div{
            margin-top: 100px;
            top: 30%;
        }
    </style>
    

</head>

<body class="color-theme-blue">

    <!-- <div class="marquee">
        <p class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">ProTubeWeb The Social media Webapp</p>
    </div> -->


    <div class="preloader"></div>
    <div class="container2">
        <div class="left-div">
            <div class="container">
                
                <span
                    class="d-inline-block fredoka-font ls-3 fw-600 text-current font-md-xxl logo-text mb-0 angled-paragraph">Protubeweb
                </span>
            </div>
        </div>
        <div class="right-div" >

            
                <h2 class="fw-700 display1-size display2-md-size mb-4" >Login </h2>
                <form action="{% url 'auth_system:login_user' %}" method="POST">
                    {% for message in messages %}
        
                    <div class="alert alert-danger" style="width: 300px;"   >
                        {{ message }}
                    </div>
        
                    {% endfor %}
                    {% csrf_token %}
        
                    <div class="form-group icon-input mb-3" style="width: 300px;">
                        <i class="font-sm ti-user text-grey-500 pe-0"></i>
                        {{form.username}}
        
                    </div>
                    <div class="form-group icon-input mb-3" style="width: 300px;">
                        <i class="font-sm ti-lock text-grey-500 pe-0"></i>
                        {{form.password}}
                    </div>
        
        
        
        
        
                    <div class="col-sm-12 p-0 text-left" style="width: 300px;">
                        <div class="form-group mb-1">
        
                            <input type="submit"
                                class="form-control text-center style2-input text-white fw-600 bg-dark border-0 p-0"
                                value="Login">
                        </div>
                        <h6 class="text-white-500 font-xsss fw-500 mt-0 mb-0 lh-32">Forgot <a
                                href="{% url 'auth_system:password_reset' %}" class="fw-700 ms-1 text-white-500">Password ?</a>
                        </h6>
                        <h6 class="text-white-500 font-xsss fw-500 mt-0 mb-0 lh-32">Don't have account <a
                                href="{% url 'auth_system:register_user' %}" class="fw-700 ms-1 text-white-500">Register</a>
                        </h6>
                    </div>
                </form>
            
        </div>
    </div>

    



    <script src="{% static 'js/plugin.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</body>



</html>
